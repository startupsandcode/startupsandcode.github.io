# Site settings
title: Startups And Code with JMann
email: john@startupsandcode.com
description: This is my personal github site that I have random code snippets, sandboxes, and some random thoughts.  Thanks for stopping by.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://startupsandcode.github.io" # the base hostname & protocol for your site
github_username:  startupsandcode
default_bg:       background-nyc.jpg
search:           false
share:            true
readtime:         true
animated_fins:    true
fin_color:        "255,255,255"
# Build settings
timezone:    America/New_York
future:      true
highlighter: 'rouge'
markdown:    kramdown
paginate:    6
paginate_path: "page:num"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

